<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブルアカ 神名のカケラ計算機</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,700;1,700&display=swap');

        :root {
            --ba-blue: #00bbff;
            --ba-light-blue: #e6f7ff;
            --ba-dark-blue: #123456;
            --eligma-purple: #ba8bc6;
            --bg-white: #f4f7f9;
            --glass: rgba(255, 255, 255, 0.9);
            --schale-gray: #5b6d81;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-white);
            background-image: 
                radial-gradient(circle at 2px 2px, #e1e8ed 1px, transparent 0);
            background-size: 24px 24px;
            color: var(--schale-gray);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            border-bottom: 3px solid var(--ba-blue);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .header-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.4rem;
            font-style: italic;
            color: var(--ba-blue);
            text-transform: uppercase;
        }

        .header-sub {
            font-size: 10px;
            color: var(--ba-blue);
            text-align: right;
        }

        /* Result Panel */
        .result-panel {
            background: white;
            border: 1px solid #d1dee7;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 4px 4px 0px var(--ba-blue);
            position: relative;
            overflow: hidden;
        }

        .result-label {
            font-size: 12px;
            font-weight: bold;
            color: var(--ba-blue);
            margin-bottom: 8px;
        }

        .result-main {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 15px;
        }

        .result-value {
            font-family: 'Exo 2', sans-serif;
            font-size: 3.5rem;
            color: var(--ba-dark-blue);
            line-height: 1;
        }

        .result-unit {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Breakdown List */
        .breakdown-container {
            background-color: var(--ba-light-blue);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: left;
            font-size: 13px;
            display: none; /* 初期状態は非表示 */
        }

        .breakdown-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px dashed rgba(0, 187, 255, 0.2);
        }
        .breakdown-row:last-child {
            border-bottom: none;
        }
        .breakdown-label {
            color: var(--schale-gray);
            font-weight: bold;
        }
        .breakdown-value {
            color: var(--ba-dark-blue);
            font-family: 'Exo 2', sans-serif;
            font-weight: bold;
        }
        .breakdown-sub {
            font-size: 11px;
            color: #8899a6;
            margin-left: 5px;
        }

        /* Input Sections */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 13px;
            font-weight: bold;
            color: white;
            background: var(--ba-blue);
            padding: 4px 12px;
            border-radius: 4px;
            display: inline-block;
        }

        .reset-btn {
            font-size: 11px;
            color: var(--ba-blue);
            background: none;
            border: 1px solid var(--ba-blue);
            border-radius: 12px;
            padding: 2px 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .reset-btn:hover {
            background: var(--ba-blue);
            color: white;
        }

        .input-card {
            background: rgba(255,255,255,0.6);
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field label {
            font-size: 11px;
            font-weight: bold;
            color: var(--schale-gray);
        }

        select, input {
            padding: 8px;
            border: 1px solid #ccd6dd;
            border-radius: 4px;
            font-size: 14px;
            color: var(--ba-dark-blue);
            outline: none;
            background: white;
        }

        select:disabled {
            background-color: #f0f0f0;
            color: #8899a6;
            cursor: not-allowed;
        }

        select:focus, input:focus {
            border-color: var(--ba-blue);
        }

        .info-text {
            font-size: 11px;
            color: #8899a6;
            margin-top: 4px;
            line-height: 1.4;
        }

        /* Cost Table Preview */
        .cost-preview {
            margin-top: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            border-top: 1px dashed #ccd6dd;
            padding-top: 10px;
        }

        .cost-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cost-label { color: #8899a6; font-size: 10px; }
        .cost-num { font-weight: bold; color: var(--ba-dark-blue); }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 10px;
            color: #aab6c3;
            padding-top: 20px;
        }

        @media (max-width: 400px) {
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="header-title">Blue Archive<br>Eligma Calculator</div>
        <div class="header-sub" onclick="location.href='https://x.com/TakoyakiAK47'" style="cursor:pointer;">お問い合わせはこちらから</div>
    </div>

    <!-- Result Display -->
    <div class="result-panel">
        <div class="result-label">必要な「神名のカケラ」合計</div>
        <div class="result-main">
            <span class="result-value" id="total-cost">0</span>
            <span class="result-unit">個</span>
        </div>
        
        <!-- 内訳表示エリア -->
        <div id="breakdown-area" class="breakdown-container">
            <!-- JSで動的に追加されます -->
        </div>

        <div class="cost-preview">
            <div class="cost-item">
                <span class="cost-label">必要文字数</span>
                <span class="cost-num" id="needed-fragments">0</span>
            </div>
            <div class="cost-item">
                <span class="cost-label">現在のレート</span>
                <span class="cost-num" id="current-price-display">1</span>
            </div>
            <div class="cost-item">
                <span class="cost-label">終了時の単価</span>
                <span class="cost-num" id="end-price">1</span>
            </div>
        </div>
    </div>

    <!-- Target Settings -->
    <div>
        <div class="section-header">
            <span class="section-title">育成目標</span>
        </div>
        <div class="input-card">
            <div class="form-row">
                <div class="field">
                    <label>現在の段階</label>
                    <select id="cur-rank">
                        <option value="1">星1</option>
                        <option value="2">星2</option>
                        <option value="3" selected>星3</option>
                        <option value="4">星4</option>
                        <option value="5">星5</option>
                        <option value="6">固有1</option>
                        <option value="7">固有2</option>
                        <option value="8">固有3</option>
                    </select>
                </div>
                <div class="field">
                    <label>目標の段階</label>
                    <select id="tar-rank">
                        <option value="1">星1</option>
                        <option value="2">星2</option>
                        <option value="3">星3</option>
                        <option value="4">星4</option>
                        <option value="5" selected>星5</option>
                        <option value="6">固有1</option>
                        <option value="7">固有2</option>
                        <option value="8">固有3</option>
                        <option value="9">固有4</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label>現在持っている「神名文字」</label>
                <input type="number" id="owned-fragments" value="0" min="0">
            </div>
        </div>
    </div>

    <!-- Rate Settings -->
    <div>
        <div class="section-header">
            <span class="section-title">ショップの現在のレート</span>
            <button id="reset-rate-btn" class="reset-btn" title="レートを初期値(1)に戻します">リセット</button>
        </div>
        <div class="input-card">
            <div class="form-row">
                <div class="field">
                    <label>現在のレート</label>
                    <select id="current-rate">
                        <option value="1">1 (1カケラ/文字)</option>
                        <option value="2">2 (2カケラ/文字)</option>
                        <option value="3">3 (3カケラ/文字)</option>
                        <option value="4">4 (4カケラ/文字)</option>
                        <option value="5">5 (5カケラ/文字)</option>
                    </select>
                </div>
                <div class="field">
                    <label id="rate-remaining-label">そのレートで買える残り</label>
                    <select id="rate-remaining">
                        <!-- JSで生成 -->
                    </select>
                </div>
            </div>
            <div id="rate-info" class="info-text">
                ショップの「MAX」ボタンを押した際に表示される情報を入力してください。
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Blue Archive Eligma Calculator
    </footer>
</div>

<script>
    // 各段階への昇格に必要な神名文字数
    const RANK_UP_NEEDS = {
        2: 30,  // ★1→2
        3: 80,  // ★2→3
        4: 100, // ★3→4
        5: 120, // ★4→5
        6: 0,   // ★5→固有1 (必要数0だが段階として存在)
        7: 120, // 固有1→2
        8: 180, // 固有2→3
        9: 200  // 固有3→4 (仮)
    };

    const RANK_NAMES = {
        1: '星1', 2: '星2', 3: '星3', 4: '星4', 5: '星5',
        6: '固有1', 7: '固有2', 8: '固有3', 9: '固有4'
    };

    // 残り個数セレクトボックスの初期化
    const rateRemSelect = document.getElementById('rate-remaining');
    function updateRateRemainingOptions() {
        const currentRate = parseInt(document.getElementById('current-rate').value);
        const prevValue = rateRemSelect.value;
        
        rateRemSelect.innerHTML = '';
        
        if (currentRate === 5) {
            // レート5の場合は0固定
            const opt = document.createElement('option');
            opt.value = 0;
            opt.innerText = '0個 (上限なし)';
            rateRemSelect.appendChild(opt);
            rateRemSelect.disabled = true;
            document.getElementById('rate-remaining-label').style.opacity = '0.5';
            document.getElementById('rate-info').innerText = 'レート5は最終段階のため、残り個数の制限はありません。';
        } else {
            // レート1-4の場合は20〜1個の選択肢
            for (let i = 20; i >= 1; i--) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = i + '個';
                rateRemSelect.appendChild(opt);
            }
            rateRemSelect.disabled = false;
            document.getElementById('rate-remaining-label').style.opacity = '1';
            document.getElementById('rate-info').innerText = 'ショップの「MAX」ボタンを押した際に表示される情報を入力してください。';
            
            // 以前の値が有効なら保持、そうでなければ20
            if (prevValue && prevValue > 0) {
                rateRemSelect.value = prevValue;
            } else {
                rateRemSelect.value = 20;
            }
        }
    }

    /**
     * 指定されたレート状態から、指定枚数を購入した際のコストと、
     * 購入後のレート状態を返すシミュレーション関数
     */
    function simulatePurchase(startRate, rateRemaining, amountToBuy) {
        if (amountToBuy <= 0) {
            return { cost: 0, endRate: startRate, endRem: rateRemaining };
        }

        let totalCost = 0;
        let currentRate = startRate;
        let currentRateLeft = rateRemaining;
        
        if (currentRate === 5) {
            return { 
                cost: amountToBuy * 5, 
                endRate: 5, 
                endRem: 0 
            };
        }

        for (let i = 0; i < amountToBuy; i++) {
            totalCost += currentRate;
            currentRateLeft--;
            
            if (currentRateLeft <= 0 && currentRate < 5) {
                currentRate++;
                currentRateLeft = 20;
            }
        }

        return {
            cost: totalCost,
            endRate: currentRate,
            endRem: currentRateLeft
        };
    }

    function calculate() {
        const curRank = parseInt(document.getElementById('cur-rank').value);
        const tarRank = parseInt(document.getElementById('tar-rank').value);
        let ownedFragments = parseInt(document.getElementById('owned-fragments').value) || 0;
        
        let simRate = parseInt(document.getElementById('current-rate').value);
        let simRateRem = parseInt(document.getElementById('rate-remaining').value);

        // UI要素
        const breakdownArea = document.getElementById('breakdown-area');
        breakdownArea.innerHTML = '';
        let showBreakdown = false;

        let totalCost = 0;
        let totalFragmentsNeeded = 0; // 純粋な必要合計数（所持分を引く前）
        let actualFragmentsToBuyTotal = 0; // 実際に買う合計数

        // 目標ランクが現在ランクより高い場合のみ計算
        if (tarRank > curRank) {
            showBreakdown = true;

            for (let r = curRank + 1; r <= tarRank; r++) {
                const needs = RANK_UP_NEEDS[r] || 0;
                if (needs === 0) continue; // 固有1などはカケラ不要なためスキップ

                totalFragmentsNeeded += needs;

                // 所持分を充当
                const useOwned = Math.min(ownedFragments, needs);
                const buy = needs - useOwned;
                
                // 所持分を減らす（次の段階のために）
                ownedFragments -= useOwned;
                actualFragmentsToBuyTotal += buy;

                // この段階のコスト計算とレート更新
                const result = simulatePurchase(simRate, simRateRem, buy);
                
                // 加算
                totalCost += result.cost;
                
                // 次のループのためにレート状態を更新
                simRate = result.endRate;
                simRateRem = result.endRem;

                // 内訳表示の行を追加 (コストが発生する場合、または最終目標の場合などに表示)
                // ここでは各ステップを表示
                const row = document.createElement('div');
                row.className = 'breakdown-row';
                
                const labelText = `${RANK_NAMES[r]} まで`;
                
                // コストの内訳文字列
                let valueText = `${result.cost.toLocaleString()} 個`;
                if (buy > 0 && result.cost > 0) {
                     // 段階的なコストが見えるようにする
                     // ここでの result.cost は「この段階を上げるためだけにかかったコスト」
                     valueText = `+ ${result.cost.toLocaleString()} 個`;
                } else if (buy === 0) {
                    valueText = `0 個 (所持分で達成)`;
                }

                row.innerHTML = `
                    <span class="breakdown-label">${labelText}</span>
                    <span class="breakdown-value">${valueText}</span>
                `;
                breakdownArea.appendChild(row);
            }
        }

        // 内訳の表示切り替え
        breakdownArea.style.display = showBreakdown ? 'block' : 'none';

        // UI更新
        document.getElementById('total-cost').innerText = totalCost.toLocaleString();
        document.getElementById('needed-fragments').innerText = actualFragmentsToBuyTotal.toLocaleString();
        
        // 最終的なレート表示
        document.getElementById('current-price-display').innerText = document.getElementById('current-rate').value; // 開始時のレートを表示
        document.getElementById('end-price').innerText = simRate; // シミュレーション終了時のレート

        // 保存
        localStorage.setItem('ba_eligma_calc_v3', JSON.stringify({
            curRank, tarRank, ownedFragments: document.getElementById('owned-fragments').value,
            currentRate: document.getElementById('current-rate').value,
            rateRemaining: document.getElementById('rate-remaining').value
        }));
    }

    // リセットボタンの機能
    document.getElementById('reset-rate-btn').addEventListener('click', () => {
        document.getElementById('current-rate').value = "1";
        updateRateRemainingOptions(); // これでrate-remainingも初期化される
        calculate(); // 再計算
    });

    // 初期化とイベント
    document.getElementById('current-rate').addEventListener('change', () => {
        updateRateRemainingOptions();
        calculate();
    });

    ['cur-rank', 'tar-rank', 'owned-fragments', 'rate-remaining'].forEach(id => {
        const el = document.getElementById(id);
        el.addEventListener('change', calculate);
        el.addEventListener('input', calculate);
    });

    window.onload = () => {
        updateRateRemainingOptions();
        const saved = localStorage.getItem('ba_eligma_calc_v3');
        if (saved) {
            const data = JSON.parse(saved);
            if(data.curRank) document.getElementById('cur-rank').value = data.curRank;
            if(data.tarRank) document.getElementById('tar-rank').value = data.tarRank;
            if(data.ownedFragments) document.getElementById('owned-fragments').value = data.ownedFragments;
            if(data.currentRate) document.getElementById('current-rate').value = data.currentRate;
            
            updateRateRemainingOptions(); // レート設定後に選択肢を再更新
            
            if(data.rateRemaining) document.getElementById('rate-remaining').value = data.rateRemaining;
        }
        calculate();
    };
</script>

</body>
</html>
